{% extends "base.html" %}

{% block content %}

    {% for blog in user_blogs %}
        <a href="/blog?id={{blog.id}}"><h2>{{blog.title}}</h2></a>
        <p>{{blog.body}}</p>
        
        <!–– dynamically display username -->
        <h6>written by <a href="/?user={{blog.owner_id}}">{{user.username}}</a></h6>
        <hr />
    {% endfor %}

{% endblock %}
