{% extends "base.html" %}

{% block content %}
    <h1>All Blogs</h1>

    {% if blogs|length == 0 %}
        <p>No blogs yet</p>

    {% else %}
        {% for blog in blogs %}
            <h2>{{blogs.title}}</h2>
            <p>{{blog.body}}</p>
            <hr />
        {% endfor %}
    {% endif %}
{% endblock %}
